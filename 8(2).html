<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <script src="8.js" defer></script>
</head>

<body>
<h1>Task 8</h1>
<input id="num1" type="text" placeholder="enter first integer">
<br>
<input id="num2" type="text" placeholder="enter second integer">
<br>
<select id="operation">
    <option value="add">addition</option>
    <option value="sub">subtraction</option>
    <option value="multi">multiplication</option>
    <option value="div">division</option>
</select>
<br>
<button id="start">Calculate</button>
<p id="result"></p>
<script>
  function OnChange() {
    let num1 = document.getElementById('num1');
    let number1 = parseInt(num1.value, 10);
    let num2 = document.getElementById('num2');
    let number2 = parseInt(num2.value, 10);

    let operation = document.getElementById('operation').value;
    let result;

    switch (operation) {
      case 'add':
        result = number1 + number2;
        break;
      case 'sub':
        result = number1 - number2;
        break;
      case 'multi':
        result = number1 * number2;
        break;
      case 'div':
        result = number1 / number2;
        break;
    }
    document.getElementById('result').innerHTML = result;

  }

  let click = document.getElementById('start');
  click.addEventListener('click', OnChange);


</script>
</body>

</html>
